<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="css/styleAdm.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agendados</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Atiliê</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Suporte</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Info
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Estátiticas</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                        </ul>
                    </li>
                </ul>
                <form method="post" action="admin" th:object="${clienteP}" class="d-flex">
                    <input th:field="*{name}" class="form-control me-2" type="text"   placeholder="Pesquisar Cliente" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Telefone</th>
      <th scope="col">Email</th>
      <th scope="col">Data</th>
      <th scope="col">Hora</th>
      <th scope="col">Tipo Trança</th>
      <th scope="col">Tamanho Trança</th>
    </tr>
  </thead>
  <tbody>
    <tr scope="row" th:each="clientes : ${cliente}">
      
      <td th:text="${clientes.name}"></td>
      <td th:text="${clientes.age}"></td>
      <td th:text="${clientes.phone}"></td>
      <td th:text="${clientes.email}"></td>
      <td th:text="${clientes.data}"></td>
      <td th:text="${clientes.hour}"></td>
      <td th:text="${clientes.braidType}"></td>
      <td th:text="${clientes.braidSize}"></td>
      
      <td>
      <a class="btn btn-danger" th:href="@{excluir/{codigo}(codigo=${clientes.codigo})}">Excluir</a>
      <a class="btn btn-primary" th:href="@{update/{codigo}(codigo=${clientes.codigo})}">Editar</a>
      <a class="btn btn-success" th:href="@{confirmar/{codigo}(codigo=${clientes.codigo})}">Confirmar</a>
      </td>
    </tr>
  </tbody>
</table>


</body>
 	<script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
	<script src="sweetalert2.all.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
